on: [push, pull_request]

name: py_spatialmos requests

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install stable rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: x86_64-unknown-linux-musl
        override: true
    - name: Rust check
      uses: actions-rs/cargo@v1
      with:
        command: check
    - name: Rust build
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: --release --all-features
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install invoke maturin requests pytz
        cp ./fabric/settings.example.json settings.json
        maturin build
        ls ./target/wheels/
        pip install ./target/wheels/spatial_util-0.1.0-cp39-cp39-manylinux_2_24_x86_64.whl
    # - name: Lint with pylint
    #   run: |
    #     pylint py_spatialmos/get_lwd_data.py
    #     pylint py_spatialmos/get_suedtirol_data.py
    #     pylint py_spatialmos/get_zamg_data.py
    - name: Test with pytest
      run: |
        pytest ./tests
