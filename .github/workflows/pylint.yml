on:
  workflow_run:
    workflows: ["maturin"]
    types: [completed]

name: pylint

jobs:
  pylint:
    name: pylint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v2
    - name: cache maturin builds
      uses: actions/cache@v2
      id: restore-maturin-build
      with:
        path: ./target
        key: ${{ github.sha }}
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint requests pytz
        pip install ./target/wheels/spatial_rust_util-0.1.0-cp39-cp39-manylinux_2_24_x86_64.whl
    - name: Lint run_get_data
      run: |
        pylint py_spatialmos/get_gefs_forecasts.py
        pylint py_spatialmos/get_lwd_data.py
        pylint py_spatialmos/get_suedtirol_data.py
        pylint py_spatialmos/get_zamg_data.py
        pylint run_get_data.py
    - name: Lint tests
      run: |
        pylint tests
