on:
  workflow_run:
    workflows: ["maturin"]
    types: [completed]

name: pylint

jobs:
  pylint:
    name: pylint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v2
    - name: update ubuntu
      run: |
        sudo apt-get update -y
    - name: cache maturin builds
      uses: actions/cache@v2
      id: restore-maturin-build
      with:
        path: ./target
        key: ${{ github.sha }}
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint requests pytz invoke pytest
        pip install ./target/wheels/spatial_rust_util-0.1.1-cp39-cp39-linux_x86_64.whl
    - name: Lint fabric
      run: |
        pylint --exit-zero fabric/
        pylint --exit-zero task.py
    - name: Lint py_spatialmos
      run: |
        pylint --exit-zero py_spatialmos/
        pylint --exit-zero run_script.py
    - name: Lint tests
      run: |
        pylint tests/
