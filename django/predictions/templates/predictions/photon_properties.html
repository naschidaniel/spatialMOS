{% if photon_properties %}
<h3 class="mt-4">API query</h3>
<table class="table mt-4">
  <tbody>
    <tr>
      <th scope="row">Data Query from the Â© <a href="https://photon.komoot.de" target="_blank" >photon.komoot.de</a> API</th>
      <td>
        <a href="{{ query_url }}" target="_blank" rel="noreferrer">{{ query_url }}</a>
      </td>
    </tr>
    {% for key, value in photon_properties.items %}
    <tr>
      <th scope="row">{{ key }}</th>
      <td>{{ value }}</td>
    </tr>
    {% endfor %}
    {% if spatialmos_api_url %}
    <tr>
      <th scope="row">moses.tirol Prediction: </th>
      <td>
        <a href="{{ spatialmos_api_url }}" target="_blank" rel="noreferrer">{{ spatialmos_api_url }}</a>
      </td>
    </tr>
    {% endif %}
  </tbody>
</table>
{% endif %}
