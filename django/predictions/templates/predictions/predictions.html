{% extends "base.html" %}
{% block content %}
<div class="content">

  <h1>Vorhersagekarten</h1>

  <table class="table table-sm">
    <tbody>
      <tr>
        <th scope="row">Parameter</th>
        <td>{{ spatialmosrun.parameter_longname }}</td>

      </tr>
      <tr>
        <th scope="row">Analysedatum</th>
        <td>{{ spatialmosrun.anal_date }}</td>
      </tr>
      <tr>
        <th scope="row">Alle Steps sind vorhanden:</th>
        <td>{{ spatialmosrun.complete }}</td>
      </tr>
      <tr>
        <th scope="row">API URL</th>
        <td>
          <a href="/api/spatialmosrun/last/tmp_2m/" target="_blank" rel="noopener">/api/spatialmosrun/last/tmp_2m/</a>
        </td>
      </tr>
    </tbody>
  </table>


  <div id="predictions_container"></div>

  <!-- Load React component. -->
  <script src="/static/main.js?v={{LASTCOMMIT}}"></script>
</div>
{% endblock content %}
