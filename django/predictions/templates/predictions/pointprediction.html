{% extends "base.html" %}
{% block content %}

  <div class="content mt-4">

    <h1>Punktvorhersagen</h1>

    <form action="/punktvorhersagen/" method="get" class="align-items-center mt-4">
          
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="latitude">Latitude</label>
          <input id="latitude" class="form-control" type="text" name="latitude" value="{{ latitude }}" placeholder="47.26266">
        </div>

        <div class="form-group col-md-6">
          <label for="longitude">Longitude</label>
          <input id="longitude" class="form-control" type="text" name="longitude" value="{{ longitude }}" placeholder="11.394">
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>

    </form>

    {% if query_url != "" %}
    <div class="mt-4">
      API Schnittstellenabrage bei photon.komoot.de: <a href="{{ query_url }}" target="_blank" rel="noreferrer">{{ query_url }}</a>
    </div>
    {% endif %}
    
    <div class="mt-4">
      Temperaturvorhersage f√ºr die Koordinaten: <a href="/api/spatialmospoint/last/tmp_2m/47.26266/11.394/" target="_blank" rel="noopener">47.26266 N, 11.394 E</a>
    </div>
  </div>

{% endblock content %}
